<p>posts-list works!</p>
<table *ngIf="posts | async as postsList">
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of postsList" >
            <td> {{post.id}} </td>
            <td> {{post.title}} </td>
            <td> {{post.description}} </td>
        </tr>
    </tbody>
</table>
